<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptage et Décryptage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cryptage et Décryptage de Messages</h1>
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="keyword">Mot clé :</label>
            <input type="text" id="keyword">
        </div>
        <div class="form-group">
            <button onclick="encryptMessage()">Crypter</button>
            <button onclick="decryptMessage()">Décrypter</button>
        </div>
        <div class="form-group">
            <label for="result">Résultat :</label>
            <textarea id="result" rows="4" cols="50" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
